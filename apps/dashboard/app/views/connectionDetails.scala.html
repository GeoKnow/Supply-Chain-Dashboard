@(connection: supplychain.model.Connection)

<table>
  <tr>
    <td><b>Content</b></td>
    <td>@connection.content.name</td>
  </tr>
  <tr>
    <td><b>Count</b></td>
    <td>@connection.content.count</td>
  </tr>
</table>

<h3>Sender</h3>

@supplierDetails(connection.source, Nil, Nil)

<h3>Receiver</h3>

@supplierDetails(connection.target, Nil, Nil)

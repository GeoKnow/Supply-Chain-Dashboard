@(connection: supplychain.model.Connection)

<h2>Delivery</h2>

<table>
  <tr>
    <td><b>Date</b></td>
    <td>connection.date</td>
  </tr>
  <tr>
    <td><b>Content</b></td>
    <td>@connection.content.name</td>
  </tr>
  <tr>
    <td><b>Count</b></td>
    <td>@connection.content.count</td>
  </tr>
</table>

<h2>Sender</h2>

@supplierView(connection.sender)

<h2>Receiver</h2>

@supplierView(connection.receiver)

@(title: String, tab: String = "")(header: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        @* Title and Icon *@
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />

        @* Stylesheets *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("jquery/jquery-ui-1.10.3.custom.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="stylesheet" media="screen" href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css" />

        @* Javascript *@
        <script src="@routes.Assets.at("jquery/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("jquery/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>

        @* User-defined header parts *@
        @header
    </head>
    <body>
      @* Tabbar *@
      <div id="tabbar">
        <div id="title">Xybermotive Dashboard</div>
        <span>
          <div class="tab @if(tab == "query") {selected}"><a href="query">Query</a></div>
          <div class="tab @if(tab == "map") {selected}"><a href="map">Map</a></div>
        </span>
      </div>

      @* Content *@
      <div id="content">
        @content
      </div>
    </body>
</html>

#############################
# Simulator Configuration
#############################

# The endpoint to which all generated data is pushed.
# If not defined, a local in-memory RDF store is used.

simulator.defaultGraph="http://www.xybermotive.com/geoknow"

simulator.defaultGraphConfiguration="http://www.xybermotive.com/configuration"

simulator.defaultGraphWeather="http://www.xybermotive.com/GeoKnowWeather#"

# local, http, virtuoso
simulator.endpoint.kind="virtuoso"

# the product URI to simulate the supply chain for
simulator.product.uri="http://www.xybermotive.com/products/Chair01"

#############################
# in case type = "http"
#############################
simulator.endpoint.url="http://dockerhost/sparql"
# simulator.endpoint="http://localhost:9000/log"

#############################
# in case type = "virtuoso"
#############################
simulator.virtuoso.host="dockerhost"
simulator.virtuoso.port="1111"
simulator.virtuoso.user="dba"
simulator.virtuoso.password="dba"

#############################
# Dashboard Configuration
#############################

# The base URL of the Silk installation
dashboard.silkUrl="http://localhost:9001/"

# The project in the Silk Workbench that holds the metrics
dashboard.silkProject="supplychainmetrics"
dashboard.silkTask="metrics"

#############################
# Logging
#############################

# Root logger:
logger.root=DEBUG

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

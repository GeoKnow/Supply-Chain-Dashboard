@(deliveries: Seq[Delivery])

@header = {
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 100% }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX5mXDIbz7VKQyGbDcwGD5PuK4-ioid8w&sensor=false" ></script>
  <script type="text/javascript">
    function initialize() {
      // Initialize map
      var mapOptions = {
        center: new google.maps.LatLng(52.423, 10.787),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

      var arrowIcon = {
        path: google.maps.SymbolPath.FORWARD_OPEN_ARROW
      };

      var infobox = new google.maps.InfoWindow();

      // Draw deliveries
      @for(delivery <- deliveries) {{
        //Draw line
        var line = new google.maps.Polyline({
          path: [new google.maps.LatLng(@delivery.sender._1, @delivery.sender._2), new google.maps.LatLng(@delivery.receiver._1, @delivery.receiver._2)],
          strokeColor: '#0000FF',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          icons: [{
            icon: arrowIcon,
            offset: '100%'
          }],
          map: map
        });

        // Open infobox on click
        google.maps.event.addListener(line, 'click', function(event) {
          infobox.close();
          infobox.setOptions({
            position: event.latLng,
            content: '@delivery.name',
          });
          infobox.open(map);
        });
      }}
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
}

@content = {
  <div id="map-canvas"/>
}

@main("Supply Chain Dashboard")(header)(content)

@(delivery: Delivery)

<h2>Delivery</h2>

<table>
  <tr>
    <td><b>Date</b></td>
    <td>@delivery.date</td>
  </tr>
  <tr>
    <td><b>Content</b></td>
    <td>@delivery.content</td>
  </tr>
  <tr>
    <td><b>Count</b></td>
    <td>@delivery.count</td>
  </tr>
  <tr>
    <td><b>Unloading Point</b></td>
    <td>@delivery.unloadingPoint</td>
  </tr>
</table>

<h2>Sender</h2>

@addressView(delivery.sender)

<h2>Receiver</h2>

@addressView(delivery.receiver)
